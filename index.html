<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEF y USE</title>
     <script src='https://www.x3dom.org/x3dom/release/x3dom-full.js'></script>
    <link rel='stylesheet' href='https://www.x3dom.org/x3dom/release/x3dom.css'>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }

        .fondo {
            width: 100vw;
            height: 100vh;
}
</style>
</head>
<body>
  <X3D class="fondo">
<Scene>
<Transform DEF="plantaBaja">
    <Transform DEF='Fila'> <!-- abre Fila 1-->
        <Transform DEF='arco'>
        <inline DEF="Arco" url="arco_medio.x3d"></inline>
        </Transform>
        
        <Transform translation="0 0 0">
        <shape USE="arco"/>
        </Transform>

        <!-- Copias -->

        <Transform translation="8 0 0">
            <Shape USE= "Arco"></Shape>
        </Transform>
        <Transform translation="16 0 0">
            <Shape USE= "Arco"></Shape>
        </Transform>
        <Transform translation="24 0 0">
            <Shape USE= "Arco"></Shape>
        </Transform>
    </Transform> <!-- cierre de Fila  1-->

    <Transform translation="0 0 15.8"> <!-- Fila de enfrente -->
        <Transform USE="Fila"> </Transform>
        </Transform>
    
    <Transform rotation="0 1 0 -1.57" translation="-3.6 0 3"> <!-- Fila perpendicular 1-->
        <Transform USE="Fila"> </Transform>
    </Transform>
            
    <Transform rotation="0 1 0 -1.57" translation="27.5 0 3"> <!-- Fila perpendicular 2-->
        <Transform USE="Fila"> </Transform>
    </Transform>

    <Transform rotation="0 1 0 -1.57" translation="12.5 0 3"> <!-- Fila perpendicular 2-->
        <Transform USE="Fila"> </Transform>
    </Transform>
</Transform> 
<!-- Cierre planta baja -->

<!-- Primer piso -->

<Transform translation="0 10 0">
    <Transform USE="plantaBaja"></Transform>
</Transform>

<!-- Suelo -->
<Transform rotation="1 0 0 -1.57" translation="12 -5 15">
    <Shape>
        <Appearance>
            <ImageTexture url="imagen/piso.jpg"></ImageTexture>
            <TextureTransform scale="8, 8"></TextureTransform>
        </Appearance>
        <Box size="33 33 1"></Box>
    </Shape>
</Transform>


<!-- Pared 1-->
<Transform DEF="paredes">
    <Transform rotation="0 0 0 0" translation="12 5 -1">
        <Shape>
            <Appearance>
                <ImageTexture url="imagen/ladrillos.jpg"></ImageTexture>
                <TextureTransform scale="20, 20"></TextureTransform>
            </Appearance>
            <Box size="33 20 1"></Box>
        </Shape>
    </Transform>
</Transform>

<Transform translation="0 0 33" rotation="0 0 0 -1.57">
    <Transform USE="paredes"></Transform>    
  </Transform>
  <!--Der-->
  
  <Transform translation="27 0 3" rotation="0 15 0 -1.57">
    <Transform USE="paredes"></Transform>
  </Transform>
  <!--Fondo-->
  
  <Transform translation="-5 0 3" rotation="0 15 0 -1.57">
    <Transform USE="paredes"></Transform>
  </Transform>
  <!--Frente-->


<!-- Fondo con colores para cielo y tierra -->
<Background
skyColor="0.21 0.18 0.66,
            0.2 0.44 0.85,
            0.51 0.81 0.95,
            0.77 0.80 0.82"
skyAngle="0.5 1.5 1.57"
groundColor="0.6 0.7 0.1,
                0.4 0.7 0.2,
                0.1 0.6 0.1,
                0 0.3 01"
groundAngle="0.8 1.5 1.57">
</Background>

        

</Scene>
  </X3D>  
</body>
</html>
